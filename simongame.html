<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simongame.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start the game</h2>
    <div class="box">
        <div class="btnmain_one">
            <div class="btn_one btn_main yellow btn" type="button" id="yellow">1</div>
            <div class="btn_two btn_main red btn" type="button" id="red">2</div>
        </div>
        
        <div class="btnmain_two">
            <div class="btn_three btn_main purple btn" type="button" id="purple">3</div>
            <div class="btn_four btn_main green btn" type="button" id="green">4</div>
        </div>
    </div>
    <script src="simongame.js"></script>
</body>
</html>
